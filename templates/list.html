<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h1>User Story Manager</h1>
        <a href="/story"><button>Add a new User Story</button></a>
        <br>
        <table>
            <tr>
                <td>ID</td>
                <td>Story Title</td>
                <td>User Story</td>
                <td>Acceptance criteria</td>
                <td>Business Value</td>
                <td>Estimation (h)</td>
                <td>Status</td>
            </tr>
            {%for line in readlist%}
            <tr>
                <td>{{line[0]}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
                <td>{{line[4]}}</td>
                <td>{{line[5]}}</td>
                <td>{{line[6]}}</td>
            </tr>
            {%endfor%}
        </table>
        <a href="/story"><i style="font-size:24px" class="fa">&#xE150;</i></a>
    </body>

</html>
