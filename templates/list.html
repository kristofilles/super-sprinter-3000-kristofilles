<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h1>User Story Manager</h1>
        <a href="/story"><button>Add a new User Story</button></a>
        <br>
        <table>
            <tr>
                <td>ID</td>
                <td>Story Title</td>
                <td>User Story</td>
                <td>Acceptance criteria</td>
                <td>Business Value</td>
                <td>Estimation (h)</td>
                <td>Status</td>
            </tr>
            {%for line in readlist%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
                <td>{{line[4]}}</td>
                <td>{{line[5]}}</td>
                <td>{{line[6]}}</td>
                <td><a href="/story/{{loop.index}}"><img src=http://simpleicon.com/wp-content/uploads/pencil.png height=20 width=20></img></a></td>
                <td><a href="/story/{{loop.index}}"><img src=https://png.icons8.com/trash-can/win8/1600 height=20 width=20></img></a></td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
