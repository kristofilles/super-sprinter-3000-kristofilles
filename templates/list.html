<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Super Sprinter 3000</title>
</head>
    <body>
        <h2>User Story Manager</h2><br>
        <a href="/story"><input type="button" value="Add new user story"></a>
        <table>
            <tr>
                <td>ID</td>
                <td>Story Title</td>
                <td>User Story</td>
                <td>Acceptance criteria</td>
                <td>Business value</td>
                <td>Estimation</td>
                <td>Status</td>
            </tr>
            {%for line in readlist%}
            <tr>
                <td>{{line[0]}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
                <td>{{line[4]}}</td>
                <td>{{line[5]}}</td>
                <td>{{line[6]}}</td>
                <td><a href="/story/{{ line[0] }}"><img src="http://simpleicon.com/wp-content/uploads/pencil.png" width="15" height="15"></a></td>
                <td><a href="/delete/{{ line[0] }}"><img src="https://image.flaticon.com/icons/png/128/54/54324.png" width="15" height="15"></a></td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
